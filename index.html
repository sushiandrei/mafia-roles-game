<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mafia Roles</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Mafia Roles</h1>
    </header>
    <main>
      <h2>Welcome!</h2>
      <div class="button-container">
        <button onclick="createGame()">Create Game</button>
        <button onclick="joinGame()">Join Game</button>
      </div>
      <div id="create-game" class="hidden">
        <h3>Create Game</h3>
        <div>
          <label for="num-players">Number of Players:</label>
          <input type="number" id="num-players" name="num-players" min="5" max="20">
        </div>
        <div>
          <label for="num-killers">Number of Killers:</label>
          <input type="number" id="num-killers" name="num-killers" min="1" max="5">
        </div>
        <div>
          <label for="priest">Priest:</label>
          <input type="checkbox" id="priest" name="priest">
        </div>
        <button onclick="startGame()">Start Game</button>
        <p id="game-code"></p>
      </div>
      <div id="join-game" class="hidden">
        <h3>Join Game</h3>
        <div>
          <label for="game-code">Game Code:</label>
          <input type="text" id="game-code" name="game-code">
        </div>
        <div>
          <label for="player-name">Player Name:</label>
          <input type="text" id="player-name" name="player-name">
        </div>
        <button onclick="join()">Join</button>
      </div>
    </main>
    <footer>
      <p>Created by [Your Name]</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
