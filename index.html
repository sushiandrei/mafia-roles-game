<!DOCTYPE html>
<html>
  <head>
    <title>Mafia Roles Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Mafia Roles Game</h1>
    <form>
      <h2>Create or Join a Game</h2>
      <label>
        <input type="radio" name="game-type" value="create" checked> Create a Game
      </label>
      <label>
        <input type="radio" name="game-type" value="join"> Join a Game
      </label>
      <br>
      <br>
      <div id="create-game">
        <label for="num-players">Number of Players:</label>
        <input type="number" id="num-players" name="num-players" min="5" max="10" required>
        <br>
        <label for="num-killers">Number of Killers:</label>
        <input type="number" id="num-killers" name="num-killers" min="1" max="3" required>
        <br>
        <label for="priest">Priest:</label>
        <input type="checkbox" id="priest" name="priest">
        <br>
        <button type="button" onclick="createGame()">Create Game</button>
      </div>
      <div id="join-game" style="display: none;">
        <label for="game-code">Game Code:</label>
        <input type="text" id="game-code" name="game-code" required>
        <br>
        <button type="button" onclick="joinGame()">Join Game</button>
      </div>
    </form>
    <div id="game" style="display: none;">
      <h2>Game</h2>
      <p>Game Code: <span id="game-code-display"></span></p>
      <p id="player-name"></p>
      <p id="role"></p>
      <button type="button" onclick="declareDead()">Declare Dead</button>
      <button type="button" onclick="declareHealed()">Declare Healed</button>
      <button type="button" onclick="voteOut()">Vote Out</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
